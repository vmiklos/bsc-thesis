includes.tex := abstract.tex preliminaries.tex bevezeto.tex bemutatas.tex

%.eps: %.pic
	$(QUIET)$(call echo-graphic,$^,$@)
	$(QUIET)pic2plot -Tps $^ >$@

%.eps: %.png
	$(QUIET)$(call echo-graphic,$^,$@)
	$(QUIET)convert $^ $@

%.eps: %.jpg
	$(QUIET)$(call echo-graphic,$^,$@)
	$(QUIET)convert $^ $@

